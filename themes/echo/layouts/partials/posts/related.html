{{ $related := (where site.RegularPages "Type" "in" (slice "post" "posts")).Related . | first 5 }}
{{ with $related }}

<div class="p-8 mt-6 lg:mt-0 rounded shadow bg-white">
    <h2 class="font-sans font-bold break-normal text-gray-700 px-2 pb-3 text-xl">相关文章</h2>
    {{ range . }}
    <li><a href="{{ .RelPermalink }}" class="underline text-orange-600">{{ .Title }}</a></li>
    {{ end }}
</div>
{{ end }}
