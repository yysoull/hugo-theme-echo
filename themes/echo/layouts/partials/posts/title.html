<div>
    <h1 class="font-bold break-normal text-gray-800 pt-2 pb-2 text-2xl lg:text-3xl">
        <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
    </h1>
    <p class="mb-1 text-sm text-gray-500">
        <span title="{{ .Date.Format " 2006-01-02 15:04:05 MST" }}">
            <i class="iconfont icon-calendar" aria-hidden="true"></i> {{ .Date.Format "02 Jan 2006" }}
        </span>

        <span class="hidden xl:inline-block">
            |
            <i class="iconfont icon-book"></i>
            {{  .WordCount }} 字
        </span>

        <span class="hidden xl:inline-block">
            |
            <i class="iconfont icon-clock-o"></i>
            {{  .ReadingTime }} 分钟读完
        </span>
    </p>
</div>
